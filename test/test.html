<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="../node_modules/next-js-core2/dist/next-js-core2.js"></script>
  <script src="../src/next-abstract-storage.js"></script>

  <div id="gets">
    <h1>Get All</h1>
    <pre><code id="all"></code></pre>
    <h1>Get Some keys</h1>
    <pre><code id="somekeys"></code></pre>
  </div>

  <script>
    var _local = new nx.AbstractStorage({
      engine: 'localStorage',
      prefix: 'my'
    });

    _local.set('test1','test1Value');

    _local.sets({
      fei:'test',
      age:108,
      items:[{
        son:'feifei',
        age: 0
      }]
    });


    document.querySelector('#all').innerHTML = JSON.stringify(
      _local.gets(),
      null,
      2
    );


    document.querySelector('#somekeys').innerHTML = JSON.stringify(
      _local.gets(['fei','age']),
      null,
      2
    );

    console.log(_local.get('test1'));
    console.log(_local.gets());
    console.log(_local.gets(['fei','age']));

  </script>
</body>
</html>
